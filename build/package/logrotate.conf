# Log rotation configuration for ARCA Router
#
# Phase 1 Note: Currently uses journald (StandardOutput=journal)
# This configuration is provided for Phase 2 when file logging may be added
# The 'missingok' directive ensures this config is harmless if no log files exist

/var/log/arca-router/*.log {
    daily
    rotate 7
    compress
    missingok
    notifempty
    copytruncate
    su root root
    create 0640 root root
}
