# arca-router Ansible Inventory (YAML format)
#
# Usage:
#   ansible-playbook -i inventory/hosts.yml playbook.yml

---
all:
  children:
    routers:
      hosts:
        router1:
          ansible_host: 192.168.1.10
        router2:
          ansible_host: 192.168.1.11
      vars:
        # NETCONF connection settings
        ansible_connection: ansible.netcommon.netconf
        ansible_network_os: default
        ansible_port: 830
        ansible_user: admin
        ansible_password: admin

        # SSH settings (optional)
        # WARNING: Disabling host key checking is insecure for production
        # Only use in isolated lab environments
        # ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

        # Uncomment for SSH key authentication (Phase 4):
        # ansible_ssh_private_key_file: ~/.ssh/arca_router_key
        # ansible_password: null  # Remove password when using keys

        # Security: Use vault for passwords in production
        # ansible_password: "{{ vault_arca_password }}"
