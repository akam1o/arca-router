# arca-router Configuration
#
# Junos-compatible set-style configuration
# Format: set <hierarchy> <value>

# System configuration
set system host-name arca-router-01

# Interface configuration
# WAN interface
set interfaces ge-0/0/0 description "WAN Uplink to ISP"
set interfaces ge-0/0/0 unit 0 family inet address 198.51.100.1/30

# LAN interface
set interfaces ge-0/0/1 description "LAN Interface"
set interfaces ge-0/0/1 unit 0 family inet address 192.168.1.1/24

# Additional examples (commented out):

# Static route (Phase 2 feature)
# set routing-options static route 0.0.0.0/0 next-hop 198.51.100.2

# BGP configuration (Phase 2 feature)
# set protocols bgp group isp-peers neighbor 198.51.100.2 peer-as 65000

